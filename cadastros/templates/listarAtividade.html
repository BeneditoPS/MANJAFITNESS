{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block imagem %}
{% endblock%}

{% block conteudo %}
<div class="container responsive">
    <h3 class="title">{{ titulo }}</h3>
    <hr>
        <table class="table table-striped table-hover table-condesed">
            <tr>
                <th>ATIVIDADE</th>
                <th>OPÇÕES</th>
            </tr>
            {% for Atividade in object_list %}
            <tr>
                <td>{{ Atividade.nome }}</td>
                <td>
                    <a href="{% url 'editar-atividade' Atividade.pk %}" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Editar">
                        <i class="fa fa-edit"></i>
                    </a>    
                    <a href="{% url 'excluir-atividade' Atividade.pk %}" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Excluir">
                        <i class="fa fa-trash"></i>
                    </a> 
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    Sem post.
                </td>
            </tr>
            {% endfor %}
        </table>
        <hr>
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">
                <a href="{% url 'cadastrar-atividade' %}" type="button" class="btn btn-success">
                    cadastrar
                </a>
            </div>
        </div>
</div>
<br>
{% endblock %}
